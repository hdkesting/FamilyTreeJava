<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminlayout}">
<head>
    <title>Admin - Family Tree login</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Fake login</h1>
        <form method="post">
            <p class="text-primary">Do you want to log in?</p>
            <button type="submit" name="answer" value="yes" class="btn btn-primary">Yes</button>
            <button type="submit" name="answer" value="no" class="btn btn-warning">No</button>
        </form>
    </div>
</body>
</html>
