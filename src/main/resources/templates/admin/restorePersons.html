<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminlayout}">
<head>
    <title>Admin - Family Tree</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Restore deleted persons</h2>

    <form method="post">

        <div class="form-group" th:each="person : ${list}">
            <input type="checkbox" th:id="person__${person.id}__" name="person" th:value="${person.id}">
            <label th:for="person__${person.id}__" th:text="${person.getFullName()}">Full name</label>
        </div>

        <div th:if="${list.isEmpty()}">
            Nobody to restore.
        </div>

        <button type="submit" name="submit" value="Restore">Restore all checked</button>
    </form>
    <p th:if="${message} != null" th:text="${message}" class="bg-info text-white">message</p>
</div>
</body>
</html>
