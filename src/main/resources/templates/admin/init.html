<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminlayout}">
<head>
    <title>Admin - Family Tree initialization</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Family Tree Initialization</h2>
    <p><a href="/admin/init/clear" onclick="return confirm('Are you sure you want to erase all data?')"/>Remove all data</a></p>
    <p><a href="/admin/init/load" onclick="return confirm('Do you want to overwrite all changes?')">(Re)load add data from the configured file</a></p>
    <p>
        Note that the reload function cannot merge two GEDCOM files, it will only overwrite (and restore) existing data as identified by its ID.
    </p>
    <p th:if="${message} != null" th:text="${message}" class="bg-info text-white">message</p>
</div>
</body>
</html>
