<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminlayout}">
<head>
    <title>Admin - Family Tree search</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Search for names to edit</h1>
        <form method="post">
            <p>First name</p>
            <p><input type="text" name="firstname" th:value="${firstname}"/> </p>
            <p>Last name</p>
            <p><input type="text" name="lastname" th:value="${lastname}"></p>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <!-- result list -->
        <div th:if="${list} != null">
            <table>
                <tr th:each="indi : ${list}">
                    <td>
                        <span th:replace="fragments/layout :: personline(${indi})" th:remove="tag"></span>
                    </td>
                    <td>
                        <a href="/admin/edit/person/" th:attrappend="href=${indi.id}">‚úè</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
